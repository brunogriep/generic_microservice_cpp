name: Build and Push Docker Image

on:
  push:
    branches: [ "develop" ]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Build docker image
      run: docker build . --file Dockerfile --tag grpc-cpp:latest
    - name: push image to docker hub
      run: |
        docker logout
        docker login -u brunogriep -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push grpc-cpp:latest
